<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Stats</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .stats-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 2rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .chart-outer-wrapper {
      flex: 1;
      padding: 10px;
      background: linear-gradient(135deg, rgba(14, 165, 233, 0.05) 0%, rgba(99, 102, 241, 0.05) 100%);
      border-radius: 32px;
      border: 1px solid rgba(14, 165, 233, 0.1);
    }

    .chart-wrapper {
      height: 100%;
      background: white;
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      position: relative;
      min-height: 450px;
    }

    .back-btn {
      background: #ffffff;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 0.8rem 1.6rem;
      border-radius: 12px;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .back-btn:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .back-btn svg {
      width: 18px;
      height: 18px;
    }

    .stat-card {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .mini-card {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: var(--card-shadow);
    }

    .mini-card-label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .mini-card-value {
      font-size: 1.75rem;
      font-weight: 700;
      font-family: 'Outfit', sans-serif;
      color: #0f172a;
    }
  </style>
</head>

<body>
  <div class="stats-container">
    <header class="stats-header">
      <h1 class="diary-header" style="margin: 0;">
        <span id="user-title"
          style="font-family: 'Outfit', sans-serif; font-size: 2.75rem; font-weight: 700; color: #0f172a; letter-spacing: -0.03em;">Your
          Stats</span>
      </h1>
      <a href="index.html" id="back-link" class="back-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to Diary
      </a>
    </header>

    <div class="stat-card">
      <div class="mini-card">
        <div class="mini-card-label">Total Entries</div>
        <div id="total-entries" class="mini-card-value">0</div>
      </div>
      <div class="mini-card">
        <div class="mini-card-label">Days Active</div>
        <div id="days-active" class="mini-card-value">0</div>
      </div>
      <div class="mini-card">
        <div class="mini-card-label">Avg per Day</div>
        <div id="avg-entries" class="mini-card-value">0</div>
      </div>
    </div>

    <div class="chart-outer-wrapper">
      <div class="chart-wrapper">
        <canvas id="statsChart"></canvas>
      </div>
    </div>
  </div>
  <script src="stats.js"></script>
</body>

</html>
